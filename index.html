<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RealPLN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #0f1117;
      color: #f6c343;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    .brand {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .slogan {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .subtitle {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .button {
      background-color: transparent;
      border: 2px solid #f6c343;
      color: #f6c343;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #f6c343;
      color: #0f1117;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="RealPLN Logo" class="logo" />
  <div class="brand">RealPLN</div>
  <div class="slogan">Chroń swoje pieniądze</div>
  <div class="subtitle">RealPLN – złotówka odporna na inflację</div>
  <button class="button">Dowiedz się więcej</button>
</body>
</html>
